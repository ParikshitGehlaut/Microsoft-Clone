<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="main.css" />
    <title>Microsoft -Cloud, Computers,Apps &amp; Gaming</title>
  </head>
  <body>
    <div class="container mx-auto 2xl:mx-28 2xl:w-auto">
      <nav>
        <div class="navbar flex justify-between items-center p-4">
          <div class="flex justify-center items-center md:order-2">
            <div
              class="hamburger inline-block p-4 cursor-pointer bg-gray-100 rounded-lg mr-1 md:hidden"
            >
              <div class="line h-0.5 w-6 my-1 bg-black"></div>
              <div class="line h-0.5 w-6 my-1 bg-black"></div>
              <div class="line h-0.5 w-6 my-1 bg-black"></div>
            </div>
            <div class="search md:hidden w-[1.6rem] mr-5 cursor-pointer">
              <img src="image/search.svg" alt="searchIcon" />
            </div>
          </div>
          <div class="logo text-center flex md:order-1">
            <div class="p-4 flex justify-center items-center">
              <img class="w-[60%]" src="image/mslogo.png" alt="" />
            </div>
            <div
              class="features absolute w-fit md:w-auto md:bg-white bg-gray-200 inset-0 md:flex md:mx-4 md:space-x-5 -translate-x-96 md:translate-x-0 md:static cursor-pointer md:items-center"
            >
              <div class="fitem">Microsoft 365</div>
              <div class="fitem">Office</div>
              <div class="fitem">Windows</div>
              <div class="fitem">Surface</div>
              <div class="fitem">Xbox</div>
              <div class="fitem">Support</div>
            </div>
          </div>
          <div class="cart text-center mr -4 md:order-3 flex md:mr-8">
            <div class="search hidden md:block">All Microsoft</div>
            <img
              src="image/search.svg"
              alt=""
              class="md:w-[1.6rem] md:mx-3 hidden md:block"
            />
            <div class="w-8 flex space-x-2 pt-1">
              <img src="image/cart icon.svg" alt="cartIcon" />
              <img src="image/account icon.svg" alt="accountIcon" />
            </div>
          </div>
        </div>
      </nav>

      <main>
        <div class="slider flex flex-col-reverse md:flex-row bg-[#f2f2f2]">
          <div
            class="left flex flex-col justify-center items-center md:items-baseline py-12 ml-24"
          >
            <h1 class="font-bold text-2xl md:text-4xl mx-5">
              Surface Laptop 4
            </h1>
            <p class="w-3/4 mx-5 text-center md:text-left">
              Do it all with a perfect balance of sleek,ultra-thin design,
              multitasking speed and improved performance.
            </p>
            <button
              class="text-white bg-black h-11 w-[110px] my-3 rounded-lg font-bold py-1 px-2 mx-5 cursor-pointer"
            >
              Shop Now
            </button>
          </div>
          <div class="right cursor-pointer">
            <img
              class="md:w-[96rem]"
              src="image/ms.webp"
              alt="Surface laptop"
            />
          </div>
        </div>

        <div
          class="promo space-y-6 flex flex-col lg:flex-row md:justify-center"
        >
          <div
            class="item flex flex-col items-center space-x-2 mx-4 my-[1.7rem]"
          >
            <img src="image/ic1.png" alt="" />
            <div class="font-medium">Choose your Microsoft 365</div>
          </div>
          <div class="item flex flex-col items-center space-x-2 mx-4 my-2">
            <img src="image/ic2.webp" alt="" />
            <div class="font-medium">Explore Surface devices</div>
          </div>
          <div class="item flex flex-col items-center space-x-2 mx-4 my-2">
            <img src="image/ic3.webp" alt="" />
            <div class="font-medium">Buy Xbox games</div>
          </div>
          <div class="item flex flex-col items-center space-x-2 mx-4 my-2">
            <img src="image/ic4.png" alt="" />
            <div class="font-medium">Get Windows 11</div>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
